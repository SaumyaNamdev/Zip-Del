<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Zip Delivery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Wrap login page in a flexbox wrapper -->
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-card">
        <div class="logo-area">
          <a href="/" class="logo-link" title="Go to Home">
            <img src="../assets/images/logo.png" class="logo">
          </a>
          <h2>Register</h2>
        </div>

        <form id="loginForm">
          <input type="text" id="emailOrPhone" placeholder="Email" required>
          <span id="emailOrPhoneError" class="error-message"></span>
          <input type="text" id="emailOrPhone" placeholder="Phone Number" required>
          <span id="emailOrPhoneError" class="error-message"></span>

          <input type="password" id="password" placeholder="Password" required>
          <span id="passwordError" class="error-message"></span>
          <label for="role">Role</label><br>
          <select id="role" name="role" required>
            <option value="vendor">Vendor</option>
            <option value="customer">Customer</option>
          </select>



          <br>
          <br>
        
          <button type="submit" id="loginBtn" disabled>Register</button>
        </form>

        <p class="login-links">
          
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>
  

  <script src="js/register.js"></script>
</body>
</html>
